<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teacher Log In</title>
    <link href="teacher login.css" rel="stylesheet" type="text/css">
</head>
<body class="container">
        <div class="toggle">
                <input type="checkbox" id="toggle" />
                <label for="toggle"></label>
                <em>Enable dark mode!</em>
            </div>
              <script>
                const toggle = document.getElementById('toggle');
                const body = document.body;
        
                toggle.addEventListener('input', e => {
                const isChecked = e.target.checked;
        
                if (isChecked) {
                body.classList.add('dark-theme');
                     } else {
                 body.classList.remove('dark-theme');
                 }
                  });
              </script>
    
    <img src="images/Logo.png" class="logo">
    <div>
        <h1>Log In As Teacher</h1>
        <div class="text-box">
        <input class="email" name="email" value="" placeholder="Email Address">
        </div>
        <div class="text-box">
        <input class="Password" name="Password" value="" placeholder="password">
        </div>
        <input type="checkbox" class="checkbox"><p> Remember Password</p><br>
        <input type="button" class="button" value="Log In">
        <div class="footer">
            <p1>Don't have an account ?<a href="teacher_sign_up.html">Sign Up</a></p1>
        </div>
        <img src="images/teacher.png" class="picture">
    </div>
    <div class="col-md-4">

    </div>
    <img src="images/Ellipse2.png" class="Ellipse2">
    <img src="images/x.png" class="x">
</body>
</html>
