<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Student Log In</title>
    <link href="../css/studentlogin.css" rel="stylesheet" type="text/css">
</head>
<body>
        <div class="toggle">
                <input type="checkbox" id="toggle" />
                <label for="toggle"></label>
                <em>Enable dark mode!</em>
            </div>
              <script>
                const toggle = document.getElementById('toggle');
                const body = document.body;
        
                toggle.addEventListener('input', e => {
                const isChecked = e.target.checked;
        
                if (isChecked) {
                body.classList.add('dark-theme');
                     } else {
                 body.classList.remove('dark-theme');
                 }
                  });
              </script>
    <img src="images/Logo.png" class="logo">
    <div class= "container-fluid">
        <h1>Log In As Student</h1>
        <div class="text-box">
        <input class="email" name="email" value="" placeholder="Email Address">
        </div>
        <div class="text-box">
        <input class="Password" name="Password" value="" placeholder="Password">
        </div>
        <input type="checkbox" class="checkbox"><p> Remember Password</p><br>
        <input type="button" class="button" value="Log In">
        <div class="footer">
            <p1>Don't have an account ?<a href="student_sign_up.html">Sign Up</a></p1>
        </div>
        <img src="images/twemoji-man-student-medium-skin-tone.png" class="man">
        <img src="images/twemoji-woman-student-medium-dark-skin-tone.png" class="woman">
    </div>
    <div class="col-md-4">

    </div>
    <img src="images/Ellipse2.png" class="Ellipse2">
    <img src="images/x.png" class="x">
</body>
</html>
